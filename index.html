<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="dashboard">
    <div class="dashboard-grid">    
      <section class="todo-section">
        <header class="todo-header">
          <h1>To-Do List</h1>

          <div class="task-actions">
            <button id="select-task" class="select-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil-icon lucide-pencil"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
            </button>

            <button id="add-task" class="add-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
          </div>
        </header>

        <dialog id="modern-dialog">
          <div class="dialog-content">
            <header class="dialog-header">
              <h1>Add New Task</h1>
            </header>

            <div class="dialog-form">
              <div class="input-fields">
                <label for="title">Title:</label>
                <input id="task-title" class="task-title" type="text" placeholder="Enter a new task...">
                
                <!-- <select class="task-priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select> -->
              </div>

              <div class="dialog-actions">
                <button id="cancel-task" class="cancel-task">
                  Cancel
                </button>

                <button id="submit-task" class="submit-task">
                  Add
                </button>
              </div>
            </div>
          </div>
        </dialog>

        <div class="list-container">
          <ul id="todo-list" class="todo-list">
            
          </ul>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
