<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/assets/list-todo.svg" type="assets/svg+xml">
</head>
<body>
  <main class="dashboard">
    <div class="dashboard-grid">    
      <section class="todo-section">
        <header class="todo-header">
          <h1>To-Do List</h1>

          <div class="todo-actions">
            <button id="add-task" class="add-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
          </div>
        </header>

        <div class="filter-tasks">
          <div class="filter-actions">
            <button class="filter-button filter-low">
              All
            </button>

            <button class="filter-button filter-low">
              Low
            </button>

            <button class="filter-button filter-medium">
              Medium
            </button>

            <button class="filter-button filter-high">
              High
            </button>
          </div>
        </div>

        <dialog id="modern-dialog">
          <div class="dialog-content">
            <header class="dialog-header">
              <h1>Add New Task</h1>
            </header>

            <form class="dialog-form">
              <div class="input-fields">
                <div class="title-field">
                  <label for="title">Title:</label>
                  <input id="task-title" class="task-title-input" type="text" placeholder="Enter a new task..." required>
                </div>

                <div class="priority-field">
                  <label for="priority">Priority:</label>
                  <select id="task-priority" class="task-priority-input" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>

              <div class="dialog-actions">
                <button id="cancel-task" class="cancel-task">
                  Cancel
                </button>

                <button type="submit" id="submit-task" class="submit-task">
                  Add
                </button>
              </div>
            </form>
          </div>
        </dialog>

        <div class="tasks-container">
          <ul id="todo-list" class="todo-list">
            <!-- Task Items are inserted here -->
          </ul>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
